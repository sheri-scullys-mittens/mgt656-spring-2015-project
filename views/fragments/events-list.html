<ul>
  {% for event in events %}
    <li class="event">
      <a href="/events/{{event.id}}" id="event-{{event.id}}">
      {{event.title}}.
      </a>
      <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      {{event.attending.length}} attending so far.
    </li>
  {% endfor %}
</ul>
